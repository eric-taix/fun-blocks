name: fp_blocky
description: "A cloud app to learn fpdart functional programming with code block"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  flutter_bloc: ^8.1.4
  bloc: ^8.1.3
  equatable: ^2.0.5
  
  fpdart: ^1.1.0
  
  collection: ^1.18.0
  uuid: ^4.3.3
  path: ^1.9.0
  
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  json_annotation: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.3.2
  json_serializable: ^6.10.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

